name: Generate Threads RSS

on:
  schedule:
    # 每隔 6 小時運行一次 (例如：00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # 允許手動點擊運行按鈕

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install jmespath parsel nested_lookup playwright rfeed
        playwright install --with-deps

    - name: Run script for prompt_case profile
      # 這裡設定你要抓取的 Threads 帳號 URL 和輸出的檔案路徑
      run: |
        python script.py https://www.threads.com/@prompt_case threads_feed.xml

    - name: Upload RSS feed to GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # path 必須與上面腳本輸出的檔名一致
        path: threads_feed.xml

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
